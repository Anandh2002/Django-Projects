{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/script.js' %}"></script>

<div class="container">
  <h2>Register</h2>
  <form method="post" class="form-box">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Sign Up</button>
  </form>
  <p class="mt-2">Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary">Login</a></p>
</div>
{% endblock %}
