{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/script.js' %}"></script>

<div class="container">
  <h2>Login</h2>

  {% if form.errors %}
    <div class="error-box">
      <p>⚠️ Please correct the following errors:</p>
      {{ form.errors }}
    </div>
  {% endif %}

  <form method="post" class="form-box">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>

  <p class="mt-2">Don’t have an account? <a href="{% url 'register' %}" class="btn btn-secondary">Register</a></p>
</div>
{% endblock %}
