<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Docs{% endblock %}</title>
</head>
<body>
  {% if current_user.is_authenticated %}
    <div>Logged in as {{ current_user.email }} | <a href="{{ url_for('logout') }}">Logout</a></div>
  {% endif %}
  {% block body %}{% endblock %}
</body>
</html>
