<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification | EPFO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">OTP Verification</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Enter OTP</label>
                <input type="text" name="otp" id="otp" placeholder="Enter the OTP sent to your phone"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="hidden" name="otp_token" value="{{ otp_token }}">
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                Verify OTP
            </button>
        </form>
    </div>
</body>
</html>
